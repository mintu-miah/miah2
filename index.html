<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aromal | Portfolio</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #1d2b4f;
      color: #ffffff;
      font-size: 16px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: #1a2340;
      flex-wrap: wrap;
    }

    header h1 {
      color: #ff5e73;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
      transition: color 0.3s;
    }

    nav a:hover,
    .btn-outline:hover {
      color: #ff5e73;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 50px 10%;
      flex-wrap: wrap;
    }

    .hero .left {
      max-width: 500px;
      margin-bottom: 30px;
    }

    .hero h2 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .hero h2 span {
      color: #ff5e73;
    }

    .hero p {
      margin-bottom: 20px;
      font-size: 1.2em;
    }

    .btn-group button,
    .btn-group a {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-right: 10px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background-color: #ff5e73;
      color: white;
    }

    .btn-outline {
      background-color: transparent;
      border: 2px solid #647acb;
      color: #647acb;
    }

    .hero .right img {
      width: 300px;
    }

    .social-icons {
      position: fixed;
      top: 40%;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .social-icons a {
      color: #fff;
      font-size: 1.2em;
      text-decoration: none;
    }

    .email-vertical {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      position: absolute;
      right: 10px;
      top: 50%;
      color: #aaa;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        align-items: flex-start;
      }

      .hero .right {
        align-self: center;
      }

      nav {
        justify-content: center;
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>&lt;/Aromal&gt;</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <a href="#contact" class="btn-outline">Let's Talk</a>
    </nav>
  </header>

  <div class="social-icons">
    <a href="#">GitHub</a>
    <a href="#">LinkedIn</a>
    <a href="#">Stack</a>
    <a href="#">Twitter</a>
    <a href="#">Telegram</a>
  </div>

  <section class="hero" id="home">
    <div class="left">
      <p>Hi There</p>
      <h2>I'm <span>Aromal Anil</span></h2>
      <p>I am a Web Developer</p>
      <div class="btn-group">
        <a href="assets/Aromal_Anil_Resume.pdf" class="btn-primary" target="_blank">Resume</a>
        <a href="#contact" class="btn-outline">Contact Me</a>
      </div>
    </div>
    <div class="right">
      <img src="https://www.pngitem.com/pimgs/m/146-1468479_my-profile-icon-blank-profile-picture-circle-hd.png" alt="Developer Illustration" />
    </div>
  </section>

  <div class="email-vertical">
    aromalanilkannam@gmail.com
  </div>

  <!-- Placeholder Sections -->
  <section id="about" style="padding: 50px 10%; color: #ccc;">
    <h2>About Me</h2>
    <p>This section will contain information about Aromal Anil.</p>
  </section>

  <section id="contact" style="padding: 50px 10%; color: #ccc;">
    <h2>Contact Me</h2>
    <p>Contact form or details go here.</p>
  </section>
</body>
</html>
